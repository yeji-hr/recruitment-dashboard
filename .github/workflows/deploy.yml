name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout μ½”λ“
        uses: actions/checkout@v4

      - name: Node.js μ„¤μ •
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: μμ΅΄μ„± μ„¤μΉ
        run: |
          cd frontend
          npm ci

      - name: λΉλ“
        run: |
          cd frontend
          npm run build

      - name: Vercel CLI μ„¤μΉ
        run: npm install -g vercel@latest

      - name: Vercelλ΅ λ°°ν¬
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN --cwd=frontend
          vercel build --prod --token=$VERCEL_TOKEN --cwd=frontend
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --cwd=frontend > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: λ°°ν¬ μ™„λ£ μ•λ¦Ό
        run: |
          echo "β… λ°°ν¬κ°€ μ„±κ³µμ μΌλ΅ μ™„λ£λμ—μµλ‹λ‹¤!"
          echo "π€ λ°°ν¬ URL: ${{ env.DEPLOYMENT_URL }}"
